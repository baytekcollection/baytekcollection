/* Cart */
#cart-icon {

#cart {
  position:fixed;right:20px;top:90px;background:#222;border-radius:15px;padding:20px;
  width:380px;max-height:80vh;overflow-y:auto;box-shadow:0 0 40px #ff00ff;
  display:none;z-index:999;transition:0.5s;
}
#cart h2 {margin-top:0;color:#ff00ff;display:flex;justify-content:space-between;align-items:center;}
#cart ul {list-style:none;padding:0;margin:0;}
#cart li {margin-bottom:8px;font-size:14px;display:flex;justify-content:space-between;align-items:center;transition:0.3s;}
.remove-item {cursor:pointer;color:#ff00ff;font-weight:700;margin-left:5px;}
#checkout {
  margin-top:12px;padding:12px;width:100%;background:#ff00ff;border:none;border-radius:8px;
  font-weight:700;cursor:pointer;box-shadow:0 0 15px #ff00ff;
}
#checkout:hover {background:#fff;color:#ff00ff;transform:scale(1.03);}
.added-popup {
  position:absolute;top:10px;left:50%;transform:translateX(-50%);
  background:#ff00ff;color:#111;padding:5px 12px;border-radius:6px;font-size:13px;
  display:none;animation:popupAnim 0.6s;
}
@keyframes popupAnim {0%{opacity:0;transform:translate(-50%,-10px);}50%{opacity:1;transform:translate(-50%,0);}100%{opacity:0;transform:translate(-50%,-10px);}}

/* Color select */
.color-select {display:inline-block;margin:3px;padding:5px 10px;border-radius:5px;background:#ff00ff;color:#111;cursor:pointer;transition:0.3s;}
.color-select.selected {box-shadow:0 0 20px #ff00ff;}

/* Parallax background */
body::before {
  content:'';position:fixed;top:0;left:0;width:100%;height:100%;
  background:#111; z-index:-1; pointer-events:none;
}
#animation-container {
  position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;
}

/* Discount stickers */
.discount {position:absolute;top:10px;right:10px;background:red;color:#fff;padding:5px 8px;border-radius:6px;font-size:13px;font-weight:700;}

/* Popup notifications */
#last-order-popup {

</style>

<script>
// Y√ºr√ºyen insanlar ekleme
const animContainer = document.getElementById('animation-container');
for(let i=0;i<25;i++){
  const human = document.createElement('div');
  human.classList.add('walker');
  const scale = 0.5 + Math.random()*0.5;

  human.style.height = 100*scale+'px';
  human.style.bottom = Math.random()*50+'px';

}

// Sepet i≈ülemleri
let cart=[];

const cartCount=document.getElementById('cart-count');
const cartDiv=document.getElementById('cart');
const cartTotal=document.getElementById('cart-total');
const lastPopup=document.getElementById('last-order-popup');

cartIcon.addEventListener('click',()=>{cartDiv.style.display=cartDiv.style.display==='none'?'block':'none';});

document.querySelectorAll('.product-card button').forEach(btn=>{
btn.addEventListener('click',()=>{
const card=btn.parentElement;
const name=card.getAttribute('data-name');
const price=Number(card.getAttribute('data-price'));
let quantity=Number(card.querySelector('input').value);
const max=Number(card.getAttribute('data-max'));
if(quantity>max) quantity=max;
const shipping=card.querySelector('select:nth-of-type(2)').value;
const color=card.querySelector('.color-select').value;

const exists=cart.find(i=>i.name===name && i.color===color && i.shipping===shipping);

else{cart.push({name,price,quantity,shipping,color});}

updateCart();

// Son sipari≈ü bildirimi
lastPopup.textContent=`${name} sepete eklendi!`;
lastPopup.style.display='block';
setTimeout(()=>{lastPopup.style.display='none';},2000);
});
});

function updateCart(){
const ul=document.querySelector('#cart ul');
ul.innerHTML='';
let total=0;
cart.forEach((item,index)=>{
total+=item.price*item.quantity;
const li=document.createElement('li');
li.innerHTML=`${item.name} (${item.color}) x${item.quantity} (${item.shipping}) - ${item.price*item.quantity}‚Ç∫ <span class="remove-item" data-index="${index}">‚ùå</span>`;
ul.appendChild(li);
});
cartTotal.textContent=total+'‚Ç∫';
cartCount.textContent=cart.length;
document.querySelectorAll('.remove-item').forEach(span=>{
span.addEventListener('click',()=>{
cart.splice(span.getAttribute('data-index'),1);
updateCart();
});
});
}
